<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="View your financial snapshot with SavePath Dashboard. Track upcoming payments and progress toward your goals.">
  <title>Dashboard - SavePath</title>
  <link rel="stylesheet" href="css/project.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2979ff;
      --secondary: #0c1624;
      --accent: #00ffff;
      --cta: #ff4081;
      --white: #ffffff;
      --text-dark: #e0e0e0;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--secondary);
      color: var(--text-light);
    }

    header {
      background-color: var(--secondary);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--accent);
    }

    .top-nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-light);
      font-weight: 600;
      transition: color 0.3s;
    }

    .top-nav a:hover {
      color: var(--accent);
    }
	
	.hero-text {
      font-size: 3rem;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .hero-banner {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: url('images/dashboardFullBackground.png') no-repeat center center;
      background-size: cover;
	  padding: 0;
      text-align: center;
      min-height: 700px;
      position: relative;
	  padding-top: 150px;
    }

    .hero-text h2 {
      font-size: 2.6rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.3rem;
      line-height: 1.4;
      color: var(--text-light);
    }

    .dashboard-info-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
	  padding-top: 20px;
    }

    .dashboard-box {
      background-color: #2e2e3e;
      color: #ffffff;
      padding: 16px 0;
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      width: 300px;
      transition: transform 0.2s, background-color 0.2s;
    }

    .dashboard-box:hover {
      transform: translateY(-5px);
      background-color: var(--accent);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 40px;
    }

    .left-column,
    .right-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .upcoming-payments,
    .goal-progress {
      background-color: #1c2b3f;
      padding: 20px;
      border-radius: 12px;
      color: var(--text-light);
    }

    .upcoming-payments h2,
    .goal-progress h2 {
      margin-top: 0;
      color: var(--accent);
    }

    #payment-list {
      list-style: none;
      padding-left: 0;
    }

    #payment-list li {
      margin-bottom: 8px;
    }
	
	.goal-item {
      margin-bottom: 20px;   
      padding: 10px;     
      border-radius: 8px;
      background-color: #142030;
    }
	
    .goal-item progress {
      display: block;
      width: 100%;
      margin-top: 8px;
      margin-bottom: 6px;
    }

    #goal-bar {
      width: 100%;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      background-color: #e5e7eb;
    }

    #goal-bar::-webkit-progress-value {
      background: var(--accent);
      border-radius: 12px;
    }

    #goal-bar::-webkit-progress-bar {
      background-color: #f3f4f6;
    }

    #goal-label {
      font-weight: bold;
      color: var(--text-light);
      margin-bottom: 8px;
      display: block;
    }

    #goal-percent {
      font-style: italic;
      color: var(--cta);
      margin-top: 8px;
    }

    footer {
      background-color: var(--secondary);
      color: var(--text-dark);
      text-align: center;
      padding: 15px;
      width: 100%;
    }

    @media (max-width: 720px) {
      .dashboard-grid {
        grid-template-columns: 1fr;
      }

      .dashboard-info-boxes {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1 class="site-title">SavePath</h1>
      <nav class="top-nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="visuals.html" class="nav-link">Visuals</a>
        <a href="goals.html" class="nav-link">Goals</a>
        <a href="calendar.html" class="nav-link">Calendar</a>
        <a href="product.html" class="nav-link">Product</a>
        <a href="quickadd.html" class="quick-add-btn">+ Quick Add</a>
      </nav>
    </header>

    <main>
      <section class="hero-banner">
        <div class="hero-text">
          <h2>Welcome to Your Dashboard</h2>
          <p>Track your finances, goals, and upcoming payments all in one place.</p>
          <div class="dashboard-info-boxes">
            <a href="recent.html" class="dashboard-box">Recent</a>
            <a href="summary.html" class="dashboard-box">Summary</a>
          </div>
        </div>
      </section>

      <section class="dashboard-grid">
        <div class="left-column">
          <h2>Upcoming Payments</h2>
          <section class="upcoming-payments">
            <ul id="payment-list"></ul>
          </section>
        </div>

        <div class="right-column">
          <h2>Goal Progress</h2>
          <section class="goal-progress">
            <div id="goals-container"></div>
          </section>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 SavePath | All Rights Reserved<br>Contact us: 777-888-9999</p>
    </footer>
  </div>
  
  <script>
    function showWelcomeMessage() {
      const now = new Date();
      const month = now.toLocaleString('default', { month: 'long' });
      const year = now.getFullYear();
      document.getElementById('welcome-text').textContent =
        `Welcome back! Hereâ€™s your financial snapshot for ${month} ${year}`;
    }

    function getNextRecurringDate(startDate, frequency) {
      const today = new Date();
      let nextDate = new Date(startDate);

      if (frequency === "weekly") {
        const targetDay = nextDate.getDay();
        nextDate = new Date(today);
        while (nextDate.getDay() !== targetDay || nextDate < today) {
          nextDate.setDate(nextDate.getDate() + 1);
        }
      } else if (frequency === "monthly") {
        nextDate = new Date(today.getFullYear(), today.getMonth(), new Date(startDate).getDate());
        if (nextDate < today) {
          nextDate.setMonth(nextDate.getMonth() + 1);
        }
      } else if (frequency === "yearly") {
        nextDate = new Date(today.getFullYear(), new Date(startDate).getMonth(), new Date(startDate).getDate());
        if (nextDate < today) {
          nextDate.setFullYear(nextDate.getFullYear() + 1);
        }
      }

      return nextDate;
    }

    function showUpcomingPayments() {
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      const paymentList = document.getElementById('payment-list');
      paymentList.innerHTML = '';

      transactions.forEach(tx => {
        let upcomingDate;

        if (tx.recurring) {
          upcomingDate = getNextRecurringDate(tx.startDate, tx.frequency);
        } else {
          upcomingDate = new Date(tx.date);
        }

        if (upcomingDate >= new Date()) {
          const li = document.createElement('li');
          li.textContent = `${tx.desc} â€“ ${upcomingDate.toLocaleDateString()}`;
          paymentList.appendChild(li);
        }
      });

      if (!paymentList.hasChildNodes()) {
        paymentList.innerHTML = '<li>No upcoming payments.</li>';
      }
    }

    function updateGoalProgress() {
      const goals = JSON.parse(localStorage.getItem('goals')) || [];
      const goalsContainer = document.getElementById('goals-container');
      goalsContainer.innerHTML = '';

      if (goals.length > 0) {
        goals.forEach(goal => {
          const current = goal.saved || 0;
          const target = goal.target || 1;
          const pct = Math.round((current / target) * 100);

          const wrapper = document.createElement('div');
          wrapper.className = 'goal-item';

          const label = document.createElement('div');
          label.textContent = `${goal.name}: $${current} / $${target}`;

          const bar = document.createElement('progress');
          bar.value = current;
          bar.max = target;

          const percent = document.createElement('div');
          percent.textContent = `Youâ€™re ${pct}% of the way there â€” keep going! ðŸŽ‰`;

          wrapper.appendChild(label);
          wrapper.appendChild(bar);
          wrapper.appendChild(percent);
          goalsContainer.appendChild(wrapper);
        });
      } else {
        goalsContainer.innerHTML = '<div>No goals set yet.</div>';
      }
    }

    showUpcomingPayments();
    updateGoalProgress();
</script>
</body>
</html>
